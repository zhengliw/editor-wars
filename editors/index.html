---
layout: default
title: Editors-Auswahl
---
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/editors.css">

<div class="spacing-block section-block">
	<div>
		<h1>Editors zum Ausw√§hlen.</h1>
	</div>
</div>
<div class="spacing-block">
	<div class="limit-width">
		<div class="editor-selection">
			{% for editor in site.data.editors %}
			<div id="editor_{{ editor.id }}" 
			     class="editor-selection-card">
				<img class="editor-selection-card-img" src="{{ 
					    site.baseurl 
					    }}/assets/images/editors/logos/{{ 
					    editor.id }}.png">
				<div>
				<a href="{{ site.baseurl }}/editors/{{ editor.id 
					}}.html">
					<h3>{{ editor.name }}</h3>
				</a>					<p>{{ 
				editor.description }}</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
